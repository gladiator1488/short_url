<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ShortURL</title>
</head>
<body>
    <form action="/shorten" method="post" class="row g-2 needs-validation" novalidate>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="container px-4">
                <div class="row">
                    <div class="p-4 border bg-light">
                        <div class="col-md-10">
                            <label for="url" class="form-label">Short URL</label>
                            <input type="text" class="form-control" value={{short_url[0]}} id="myInput" READONLY>
                            <a href="{{short_url[1]}}">  Long URL: {{short_url[1]}}</a><br>
                            <button type='button'onclick="myFunction()" class="btn btn-dark btn-lg">Copy URL</button>
                        </div>                     
                    </div>  
                </div>
            </div>
        </div>  


<script>
    function myFunction() {
      var copyText = document.getElementById("myInput");
      copyText.select();
      document.execCommand("copy");
      alert("Copied the text: " + copyText.value);
    }
    </script>
</body>
</html>
